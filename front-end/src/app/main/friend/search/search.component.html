<div class="card">
  <div class="card-body">
    <form [formGroup]="form">
      <input
        type="text"
        class="form-control"
        placeholder="Tìm kiếm"
        formControlName="username"
      />
    </form>

    <div
      class="d-flex justify-content-start align-items-center mt-1"
      *ngFor="let suggestionsRef of suggestions"
    >
      <div class="avatar mr-75">
        <img
          [src]="suggestionsRef.avatar"
          alt="avatar"
          height="40"
          width="40"
        />
      </div>
      <div class="profile-user-info">
        <h6 class="mb-0">{{ suggestionsRef.name }}</h6>
        <small class="text-muted">{{ suggestionsRef.mutualFriend }}</small>
      </div>
      <button
        type="button"
        class="btn btn-primary btn-icon btn-sm ml-auto"
        rippleEffect
      >
        <i data-feather="user-plus"></i>
      </button>
    </div>
  </div>
</div>
