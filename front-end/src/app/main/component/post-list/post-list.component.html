<app-post-item *ngFor="let i of posts" [post]="i"></app-post-item>
<div *ngIf="posts.length == 0" class="card misc-wrapper">
  <div class="misc-inner p-2 p-sm-3">
    <div class="w-100 text-center">
      <h2 class="mb-1">Chưa có bài viết phù hợp</h2>
      <img
        class="img-fluid"
        src="
          assets/images/illustration/personalization.svg
          "
        alt="Error page"
      />
    </div>
  </div>
</div>
