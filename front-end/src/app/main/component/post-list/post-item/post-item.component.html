<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-start align-items-center mb-1">
      <!-- avatar -->
      <div class="avatar mr-1">
        <img [src]="post.createdBy.avatar" alt="avatar img" height="35" width="35" />
      </div>
      <!--/ avatar -->
      <div class="profile-user-info">
        <h6 class="mb-0">{{ post.createdBy.username }}</h6>
        <small class="text-muted">{{
          post.createdAt | date : "HH:mm dd/MM/yyyy"
          }}</small>
      </div>
    </div>
    <p class="card-text">
      {{ post.content }}
    </p>
    <!-- post img -->
    <div *ngIf="post.photos.length > 0">
      <!-- ngb-carousel component -->
      <ngb-carousel [interval]="3000">
        <ng-template *ngFor="let photo of post.photos; let i = index" ngbSlide>
          <div class="img-fluid rounded mb-75 text-center position-relative">
            <img [id]="'img' + i" [src]="photo.content" class="img-fluid" style="height: 500px" />
            <div *ngFor="let tag of photo.tags" [ngStyle]="convertCoordinates('img' + i, tag.offsetLeft, tag.offsetTop)"
              class="badge badge-primary position-absolute">
              <i data-feather="tag" class="mr-25"></i>
              <span>{{ tag.user.username }}</span>
            </div>
          </div>
          <div class="carousel-caption"></div>
        </ng-template>
      </ngb-carousel>
      <!-- ngb-carousel component -->
    </div>

    <!-- <div *ngIf="postRef.postVid">
      <iframe
        [src]="postRef.postVid | safe : 'resourceUrl'"
        class="w-100 rounded border-0 height-250 mb-50"
      ></iframe>
    </div> -->

    <!-- like share -->
    <div class="row d-flex justify-content-start align-items-center flex-wrap pb-50">
      <div class="col-sm-6 d-flex justify-content-between justify-content-sm-start mb-2">
        <app-react-list [post]="post"></app-react-list>
      </div>

      <!-- share and like count and icons -->
      <div class="col-sm-6 d-flex justify-content-between justify-content-sm-end align-items-center mb-2">
        <app-comment [post]="post"></app-comment>
      </div>
      <!-- share and like count and icons -->
    </div>
    <!-- like share -->
  </div>
</div>
