<a id="user-profile" class="d-flex align-items-center text-muted text-nowrap">
    <a id="profile-info" (click)="updateReact()" href="javascript:void(0)" class="text-muted">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" stroke-width="2" fill="none"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-heart profile-likes font-medium-3 mr-50 is-react"
            [ngClass]="{'is-react': post.isReact}">
            <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
            </path>
        </svg>
    </a>
    <span (click)="modalOpen()">{{ post.totalReact }} </span>
</a>

<ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Lượt thích</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <div class="d-flex align-items-center mb-1" *ngFor="let react of post.reacts">
            <div class="avatar mt-25 mr-75">
                <img [src]="react.avatar" alt="Avatar" height="34" width="34" />
            </div>
            <div class="profile-user-info w-100">
                <div class="d-flex align-items-center justify-content-between">
                    <h6 class="mb-0">{{ react.username }}</h6>
                </div>
            </div>
        </div>

    </div>
</ng-template>
