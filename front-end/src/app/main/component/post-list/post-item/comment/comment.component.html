<a href="javascript:void(0)" class="text-nowrap" (click)="modalOpen(modal)">
  <span class="text-muted mr-50">{{ post.totalComment }}</span>
  <i data-feather="message-square" class="text-body font-medium-3"></i>
</a>

<ng-template #modal let-modal>
  <app-comment-list [modal]="modal" [post]="post"
    (onSuccess)="post.totalComment = post.totalComment + 1"></app-comment-list>
</ng-template>
