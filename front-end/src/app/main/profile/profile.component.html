<div id="user-profile" class="container-xxl p-0">
  <!-- profile header -->
  <div class="row">
    <div class="col-12">
      <div class="card profile-header mb-2">
        <!-- profile cover photo -->
        <img
          class="card-img-top"
          src="assets/images/profile/user-uploads/timeline.jpg"
          alt="User Profile Image"
        />
        <!--/ profile cover photo -->

        <div class="position-relative">
          <!-- profile picture -->
          <div class="profile-img-container d-flex align-items-center">
            <div class="profile-img">
              <img
                [src]="currentUser.avatar"
                class="rounded w-100 h-100"
              />
            </div>
            <!-- profile title -->
            <div class="profile-title ml-3">
              <h2 class="text-white">{{ currentUser.username }}</h2>
            </div>
          </div>
        </div>

        <!-- tabs pill -->
        <div class="profile-header-nav">
          <!-- navbar -->
          <nav
            class="navbar navbar-expand-md navbar-light justify-content-end justify-content-md-between w-100"
          >
            <button
              class="btn btn-icon navbar-toggler"
              type="button"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
              (click)="toggleMenu = !toggleMenu"
              rippleEffect
            >
              <i data-feather="align-justify" class="font-medium-5"></i>
            </button>

            <!-- collapse  -->
            <div
              class="collapse navbar-collapse"
              id="navbarSupportedContent"
              [ngbCollapse]="toggleMenu"
            >
              <div
                class="profile-tabs d-flex justify-content-between flex-wrap mt-1 mt-md-0"
              >
                <ul class="nav nav-pills mb-0">
                  <li class="nav-item">
                    <a
                      class="nav-link font-weight-bold"
                      [routerLink]="'./posts'"
                      [routerLinkActive]="['active']"
                    >
                      <span class="d-none d-md-block">Bài viết</span>
                      <i data-feather="rss" class="d-block d-md-none"></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link font-weight-bold"
                      [routerLink]="'./info'"
                      [routerLinkActive]="['active']"
                    >
                      <span class="d-none d-md-block">Thông tin</span>
                      <i data-feather="info" class="d-block d-md-none"></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link font-weight-bold"
                      [routerLink]="'./friends'"
                      [routerLinkActive]="['active']"
                    >
                      <span class="d-none d-md-block">Bạn bè</span>
                      <i data-feather="users" class="d-block d-md-none"></i>
                    </a>
                  </li>
                </ul>
                <!-- edit button -->
                <button class="btn btn-primary" rippleEffect>
                  <i data-feather="edit" class="d-block d-md-none"></i>
                  <span class="font-weight-bold d-none d-md-block"
                    >Chỉnh sửa</span
                  >
                </button>
              </div>
            </div>
            <!--/ collapse  -->
          </nav>
          <!--/ navbar -->
        </div>
      </div>
    </div>
  </div>
  <!--/ profile header -->

  <!-- profile info section -->
  <section id="profile-info">
    <div class="row">
      <!-- center profile info section -->
      <div class="col-lg-12 col-12 order-1 order-lg-2">
        <router-outlet></router-outlet>
      </div>
      <!--/ center profile info section -->
    </div>
  </section>
  <!--/ profile info section -->
</div>
