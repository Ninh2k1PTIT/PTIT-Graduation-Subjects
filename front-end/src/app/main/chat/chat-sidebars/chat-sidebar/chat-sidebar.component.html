<!-- Chat Sidebar area -->
<div class="chat-sidebar bg-white">
  <button
    class="btn sidebar-close-icon"
    (click)="toggleSidebar('chat-sidebar')"
  >
    <i data-feather="x"></i>
  </button>
  <!-- Sidebar header start -->
  <div class="chat-fixed-search">
    <div class="d-flex align-items-center w-100">
      <div class="sidebar-profile-toggle">
        <button class="btn avatar avatar-border bg-transparent p-0">
          <img
            [src]="currentUser.avatar"
            alt="user_avatar"
            height="42"
            width="42"
          />
        </button>
      </div>
      <div class="input-group input-group-merge ml-1 w-100">
        <div class="input-group-prepend">
          <span class="input-group-text round"
            ><i data-feather="search" class="text-muted"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control round"
          id="chat-search"
          placeholder="Search or start a new chat"
          aria-label="Search..."
          aria-describedby="chat-search"
          [(ngModel)]="searchText"
        />
      </div>
    </div>
  </div>
  <!-- Sidebar header end -->

  <!-- Sidebar Users start -->
  <div
    id="users-list"
    class="chat-user-list-wrapper list-group"
    [perfectScrollbar]
  >
    <!-- <ng-container *ngIf="(chatUsers | filter: searchText:'fullName').length; else noResultsChats"></ng-container> -->
    <ul class="chat-users-list chat-list media-list">
      <li
        *ngFor="
          let room of rooms | filter : searchText : 'fullName';
          let i = index
        "
        [class.active]="selectedIndex === i"
        (click)="openChat(room.id); toggleSidebar('chat-sidebar'); setIndex(i)"
      >
        <span class="avatar"
          ><img
            [src]="currentUser.avatar"
            height="42"
            width="42"
            alt="Generic placeholder image"
          />
        </span>
        <div class="chat-info flex-grow-1">
          <h5 class="mb-0">
            {{
              room.users[0].id == currentUser.id
                ? room.users[1].username
                : room.users[0].username
            }}
          </h5>
          <p class="card-text text-truncate">
            {{ formatLastMessage(room) }}
          </p>
        </div>
        <div class="chat-meta text-nowrap">
          <small class="float-right mb-25 chat-time">{{
            room.lastMessage?.createdAt | date: 'HH:mm'
          }}</small>
        </div>
      </li>

      <ng-template #noResultsChats>
        <li
          class="no-results"
          [ngClass]="{
            show: (chatUsers | filter : searchText : 'fullName').length <= 0
          }"
        >
          <h6 class="mb-0">No Chats Found</h6>
        </li>
      </ng-template>
    </ul>
  </div>
  <!-- Sidebar Users end -->
</div>
<!--/ Chat Sidebar area -->
